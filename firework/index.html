<!DOCTYPE html>
<html lang="zh-han-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FireWork</title>
</head>

<body>
    <style>
        #firework {
            display: block;
            border: 1px #000 solid;
            margin: 50px auto;
        }

    </style>
    <canvas id="firework"></canvas>
    <script>
        (function () {
            let canvas = document.querySelector('#firework');
            let canvasWidth = 800;
            let canvasHeight = 600;
            canvas.setAttribute('width', canvasWidth);
            canvas.setAttribute('height', canvasHeight);
            let ctx = canvas.getContext('2d');

            let balls = [];
            let mouse = {
                x: canvasWidth / 2,
                y: canvasHeight
            }
            let time = 0; //時間
            let gravity = 10; //重力
            let friction = 0.8; //摩擦力

            // 處理運動與宣染canvas畫布
            function motion(offset) {

                balls.forEach((item, index) => {
                    item.position.x += item.velocity * Math.cos(item.angle) / 1000 * offset;
                    item.position.y += item.velocity * Math.sin(item.angle) / 1000 * offset;
                    if (item.position.x < 0 || item.position.x > canvasWidth || item.position.y < 0 || item.position.y > canvasHeight) {
                        item.active = false;
                    }

                    if (item.active) {
                        ctx.fillStyle = 'black';
                        ctx.beginPath();
                        ctx.arc(item.position.x, item.position.y, item.radius, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        console.log('delete')
                        delete balls.splice(index, 1);
                    }
                });
            }

            // 利用rAF執行動畫
            function render(t) {
                canvas.width = canvas.width;
                motion(t - time);
                time = t;
                ctx.moveTo(canvasWidth / 2, canvasHeight);
                ctx.lineTo(mouse.x, mouse.y);
                ctx.stroke();
                requestAnimationFrame(render);
            }
            requestAnimationFrame(render);

            canvas.addEventListener('mousemove', function (e) {
                mouse = {
                    x: e.offsetX,
                    y: e.offsetY
                }
            })

            canvas.addEventListener('click', function (e) {
                mouse = {
                    x: e.offsetX,
                    y: e.offsetY
                }

                let mx = mouse.x - (canvasWidth / 2);
                let my = mouse.y - canvasHeight;

                let ball = {
                    active: true,
                    angle: Math.atan(my / mx),
                    position: {
                        x: canvasWidth / 2,
                        y: canvasHeight
                    },
                    velocity: 300,
                    radius: 10
                }

                if (mx < 0) {
                    ball.velocity *= -1
                }

                balls.push(ball);
            });

        })()

    </script>
</body>

</html>
