<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Postcard - Netherlands</title>
    <link rel="stylesheet" href="https://waveciou.github.io/css-tool/reset.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amaranth">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <label for="postcard">
        <input id="postcard" type="checkbox">
        <div class="scene">
            <div id="info">
                <div class="flag"></div>
                <h1>NETHERLANDS</h1>
                <ul class="en">
                    <li>Capital: Amsterdam</li>
                    <li>Languages: Dutch</li>
                    <li>Population: 17,200,671</li>
                    <li>Area: 41,543 km<sup>2</sup></li>
                </ul>
                <ul class="ch">
                    <li>首都：阿姆斯特丹</li>
                    <li>語言：荷蘭語</li>
                    <li>人口：17,200,671</li>
                    <li>面積：41,543 km<sup>2</sup></li>
                </ul>
            </div>
            <div class="sun"></div>
            <div class="moon"></div>
            <div id="windmill">
                <div class="millRoof"></div>
                <div class="millBase"></div>
                <div class="millSpin">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </label>
</body>

</html>
